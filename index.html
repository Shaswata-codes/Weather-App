<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-card">
            <i id="weatherIcon" class="fas fa-cloud"></i>
            <h2 id="cityName">City Name</h2>
            <p id="temperature">--°C</p>
            <p id="description">Weather Description</p>
            <div class="extra-info">
                <p><i class="fas fa-tint"></i> <span id="humidity">--%</span> Humidity</p>
                <p><i class="fas fa-wind"></i> <span id="wind">-- km/h</span> Wind</p>
            </div>
        </div>
    </div>

    <div class="footer">
        Fueled by coffee ☕ & code by <span class="highlight">Shaswata</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
